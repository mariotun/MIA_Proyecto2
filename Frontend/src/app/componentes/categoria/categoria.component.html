
 
 <form class="form-inline" (submit)="ncategoria()" >
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" [(ngModel)]="categoria.nombrecategoria" name="nombre" class="form-control" placeholder="Nombre" required autofocus>
      </div>
      <button class="btn btn-primary mb-2">Crear Categoria</button>     
      
</form>

<div class="container p-2">
    <div class="row">
        <div class="row justify-content-center">

            <div class="card mx-3 my-3" style="width: 18rem;" *ngFor="let regcategoria of Categoria">
                <div class="card-body">
                    <h6 class="card-title" >{{regcategoria.NOMBRECATEGORIA}}</h6>
                </div>
            </div>
   
        </div>
    </div>
</div>
