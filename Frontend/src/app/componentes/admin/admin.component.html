


    <div class="container p-3">
    <div class="card">
        <h5 class="card-header">USUARIOS</h5>
        <div class="card-body">
          
            <app-getuser></app-getuser> <!--Se va a mostrar la tabla de usuarios-->

        </div>
    </div>
    </div>

    <div class="container p-3">
      <div class="card" >
        <h5 class="card-header">CATEGORIA</h5>
        <div class="card-body " style="text-align:center;">

          <app-categoria></app-categoria>  <!--Se va a mostrar las categorias-->

    </div>

      <div class="container p-3">
      <div class="card ">
        <h5 class="card-header">REPORTES</h5>
        <div class="card-body">

      
          
                <div class="text-center mt-4">
                  <button class="btn btn-primary text-align-center mr-3"  type="submit" (click)="mostrarbitacora()" >Bitacora </button>  
                  
                </div> 
          
                <form class="mt-3" >
          
                  
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Correo Usuario</th>
          
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let bita of Bitacora">
                        <td >{{bita.DESCRIPCION}}</td>
                        <td>{{bita.FECHAACCION}}</td>
                        <td>{{bita.CORREO}}</td>
                       
                      </tr>
          
                    </tbody>
                  </table>
                </form>
          
          
        </div>
      </div>
    </div>

      <div class="container p-3">
      <div class="card ">
        <h5 class="card-header">DENUNCIAS</h5>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
